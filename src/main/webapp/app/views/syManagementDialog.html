<form role="form" class="form-inline syManagementDialogPage">
     <div class="form-group " style="margin-right: 10px;">
        	用户名
        <input id="input-email" type="email" placeholder="" class="form-control" />
     </div>
     <div class="form-group " style="margin-right: 10px; ">
     		创建时间：
          <p class="input-group"   ng-controller="DatepickerDemoCtrl" style="margin: 0;">
            <input type="text" current-text="今天" style="float:none;"  datepicker-popup="{{format}}" 
            	ng-model="dt" is-open="opened"
            	 min-date="minDate"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" 
            	 ng-required="true" close-text="关闭" clear-text ="清空"  class="form-control"/>
            <span class="input-group-btn">
               <button type="button" ng-click="open($event)" class="btn btn-default">
                  <em class="fa fa-calendar"></em>
               </button>
            </span>
         </p>
         <span id="" class=m-r-10>
         	——
         </span>
         <p class="input-group"   ng-controller="DatepickerDemoCtrl1" style="margin: 0;">
            <input type="text" current-text="今天" style="float:none;"  datepicker-popup="{{format}}" 
            	ng-model="dt1" is-open="opened"
            	 min-date="minDate"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" 
            	 ng-required="true" close-text="关闭" clear-text ="清空"  class="form-control"/>
            <span class="input-group-btn">
               <button type="button" ng-click="open($event)" class="btn btn-default">
                  <em class="fa fa-calendar"></em>
               </button>
            </span>
         </p>
	  </div>
    <button type="button" class="mb-sm btn btn-primary">查询</button>
    <button type="button" class="mb-sm btn btn-default">清除</button>
</form>
<div ng-controller="NGTableCtrl as table" class="container-fluid">
   <div class="panel panel-default">
      <div class="panel-heading">
      </div>
      <table ng-table="table.tableParams" class="table " >
         <tbody>
            <tr ng-repeat="user in $data">
               <td data-title="'序号'">{{user.name}}</td>
               <td data-title="'用户名'">{{user.age}}</td>
               <td data-title="'角色'">{{user.money}}</td>
               <td data-title="'操作记录'">{{user.history}}</td>
               <td data-title="'操作时间'">{{user.time}}</td>
               <td data-title="'结果'">{{user.result}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
